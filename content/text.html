    <h1>តម្លៃរបស់មនុស្ស</h1>
    <p>
        មនុស្សធម្មតាតែងតែប្រាថ្នាឲគេផ្តល់តម្លៃខ្លួនឯងនៅគ្រប់ទំនាក់ទំនង។
        រហូតអ្នកខ្លះយល់ថា បើអ្នកឲតម្លៃខ្ញុំ ខ្ញុំនិងឲតម្លៃអ្នក តែបើអ្នកមិនឲតម្លៃខ្ញុំ ខ្ញុំក៏មិនឲតម្លៃអ្នកដូចគ្នា។
    </p>
