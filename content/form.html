<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1-form</title>
    <link rel="stylesheet" href="../style/default.css" type="text/css">
</head>
<body>
    <h1>សំណុំបែបបទ &​ ធាតុទទួលទិន្នន័យ</h1>
    <form action=""​​​ >
        <label for="txt">ប្រអប់អត្ថបទ​ :</label>
        <input type="text" name="txt" id="txt"><br>
        <label for="pwr">ពាក្យសម្ងាត់ :</label>
        <input type="password" name="pwr" id="pwr"><br>
        <label for="ema">អ៊ីមែល :</label>
        <input type="email" name="ema" id="ema"><br>
        <label for="num">លេខ :</label>
        <input type="number" name="num" id="num"><br>
        <label for="daf">កាលបរិច្ឆេទ :</label>
        <input type="date" name="daf" id="daf"><br>
        <label for="tim">ពេលវេលា :</label>
        <input type="time" name="tim" id="tim"><br>
        <label for="clr">ពណ៍ :</label>
        <input type="color" name="clr" id="clr"><br>
        <label for="che1">ប្រអប់ជម្រើសទី១ :</label>
        <input type="checkbox" name="che1" id="che1"><br>
        <label for="che2">ប្រអប់ជម្រើសទី២ :</label>
        <input type="checkbox" name="che2" id="che2"><br>
        <label for="che3">ប្រអប់ជម្រើសទី៣ :</label>
        <input type="checkbox" name="che3" id="che3"><br>
        <label for="rad1">ប៊ូតុងជម្រើសទី១ :</label>
        <input type="radio" name="rad1" id="rad1"><br>
        <label for="rad2">ប៊ូតុងជម្រើសទី២ :</label>
        <input type="radio" name="rad2" id="rad2"><br>
        <label for="rad3">ប៊ូតុងជម្រើសទី៣ :</label>
        <input type="radio" name="rad3" id="rad3"><br>
        <label for="fil">ឯកសារ :</label>
        <input type="file" name="fil" id="fil"><br>
        <label for="tea">តំបន់អត្ថបទ</label>
        <textarea name="tea" id="tea"></textarea><br>
        <label for="pro"> ប្រអប់ទម្លាក់ជម្រើស</label>
        <select name="pro" id="pro">
            <option value="">ជម្រើសទី១</option>
            <option value="">ជម្រើសទី២</option>
            <option value="">ជម្រើសទី៣</option>
            <option value="">ជម្រើសទី៤</option>
        </select><br>
        <input type="submit" value="បញ្ចូន">
        <input type="button" value="ប៊ូតុង">
        <input type="reset" value=" សារដើម">
    </form>
</body>
</html>
